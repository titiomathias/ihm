<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Dashboard App Inatel </title>
        <!-- CSS PERSONALIZADO -->
        <link rel="stylesheet" href="css/main.css" type="text/css">
        <!-- BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <header id="head">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                    </svg>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
            
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="sessoes.html">Outros</a>
                    </li>
                </ul>
                </div>
            </nav>
        </header>
        <main>
            <div id="saudacao">
                <h1>Sessões de Estudo</h1>
            </div>
            <div id="sessoes-atuais">
                <div class="sessao">
                    <div class="materia-data">
                        <div class="nome-materia">
                            M04 - B
                        </div>
                        <div class="sala-horario">
                            <span class="local">
                                Prédio 1 - Sala 11
                            </span>
                            <span class="data">
                                28/10/2024 - 19:30
                            </span>
                        </div>
                    </div>
                    <div class="sessoes-restantes">
                        Sessões de estudo: <b>8/16</b>
                    </div>
                </div>
                <div class="sessao">
                    <div class="materia-data">
                        <div class="nome-materia">
                            F02 - A
                        </div>
                        <div class="sala-horario">
                            <span class="local">
                                Prédio 1 - Sala 20
                            </span>
                            <span class="data">
                                30/10/2024 - 21:30
                            </span>
                        </div>
                    </div>
                    <div class="sessoes-restantes">
                        Sessões de estudo: <b>4/16</b>
                    </div>
                </div>
                <div id="criar-sessao">
                    <button type="button" class="btn btn-info btn-criar" onclick="toggleCriarSessao()">
                        Criar Cronograma de Estudos
                    </button>
                    <div id="formulario-criar-sessao" class="hidden">
                        <h2>Criar Cronograma de Estudos</h2>
                        <form class="form">
                            <div class="form-group">
                                <label for="materia">Matéria:</label>
                                <select id="materia" class="form-control">
                                    <option value="M04-B">M04 - B</option>
                                    <option value="F02-A">F02 - A</option>
                                    <option value="Cálculo">Cálculo</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="num-sessoes">Número de Sessões:</label>
                                <input type="number" id="num-sessoes" class="form-control" min="1" max="30" value="1">
                            </div>
                            <div class="form-group">
                                <label for="tempo-sessao">Tempo de Sessão (em minutos):</label>
                                <input type="number" id="tempo-sessao" class="form-control" min="15" max="240" value="60">
                            </div>
                            <div class="form-group">
                                <label for="notificacao-cronograma">Notificações:</label>
                                <select id="notificacao-cronograma" class="form-control">
                                    <option value="sim">Receber diariamente</option>
                                    <option value="nao">Não receber</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary mt-3">Salvar Cronograma</button>
                        </form>
                    </div>
                </div>                
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script>
            function toggleCriarSessao() {
                const formulario = document.getElementById("formulario-criar-sessao");
                if (formulario.classList.contains("hidden")) {
                    formulario.classList.remove("hidden");
                    formulario.classList.add("visible");
                } else {
                    formulario.classList.remove("visible");
                    formulario.classList.add("hidden");
                }
            }
        </script>
    </body>
</html>
